spring.application.name=user-audit-service

# USER DB (DB1)
spring.datasource.user.url=jdbc:mysql://localhost:3306/user_db
spring.datasource.user.username=root
spring.datasource.user.password=root
spring.datasource.user.driver-class-name=com.mysql.cj.jdbc.Driver

# AUDIT DB (DB2)
spring.datasource.audit.url=jdbc:mysql://localhost:3306/audit_db
spring.datasource.audit.username=root
spring.datasource.audit.password=root
spring.datasource.audit.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
debug=true